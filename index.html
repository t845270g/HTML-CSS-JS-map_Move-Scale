<!-- https://ysnweb.net/2020/01/seo-guide/html-meta-tag-seo/ -->
<!DOCTYPE html>
<html lang="zh-Hant">   <!-- html要添加屬性lang，定義網頁的語言en為英文，zh-Hant為繁體中文 -->
    <head>
        <meta charset="utf-8"/>         <!-- meta標籤定義整個html的整體屬性，charset設定文字編碼格式 -->
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <base target="_self"><!-- 分頁由自身跳轉 -->
        <link rel="stylesheet" href="./style/style.css"><!-- 連接css設定檔 -->
        <title>Taiwan Map</title>
    </head>
    <body draggable="false">
        <div class="box" draggable="false">
            <img class="img" src="./215_209_世界地圖2.png" alt="TaiwanMap" draggable="false" style="width:100% ; "><!-- height:100% ; width:100% ; -->
        </div>

    </body>
    <script src="./app.js"></script>
</html>
